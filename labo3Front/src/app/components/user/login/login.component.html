<nb-card>
  <nb-card-body>
    <form [formGroup]="fgLogin" (submit)="login()">
      <p class=" form-build">
        <label for="surname">Surname </label>
        <input type="text" nbInput formControlName="surname" id="surname">
      </p>
      <p class=" form-build">
        <label for="password">Password </label>
        <input type="password" nbInput formControlName="password" id="password">
      </p>
      <p class="text-center">
        <a class="click-help mr-2" (click)="forgotPassword()">password forgot ?</a>
        <a class="click-help" (click)="forgotSurname()">surname forgot ?</a>
      </p>
      <div class="fr">
        <button nbButton class="mr-2" type="submit" status="primary" [disabled]="fgLogin.invalid">Login</button>
        <button status="primary" type="button" nbButton (click)="cancel()">Cancel</button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
