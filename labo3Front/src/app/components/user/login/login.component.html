<nb-card>
  <nb-card-body>
    <form [formGroup]="fgLogin" (submit)="login()">
      <p class=" form-build">
        <label for="surname">Surname </label>
        <input type="text" nbInput formControlName="surname" id="surname">
      </p>
      <p class=" form-build">
        <label for="password">Password </label>
        <input type="password" nbInput formControlName="password" id="password">
      </p>
      <p class="text-center" (click)="forgotPassword()">
        <a class="click-help">password forgot ?</a>
      </p>
      <p class="text-center" (click)="forgotSurname()">
        <a class="click-help">surname forgot ?</a>
      </p>
      <p class="fr">
        <button nbButton type="submit" status="primary">Login</button>
      </p>
    </form>
  </nb-card-body>
</nb-card>
